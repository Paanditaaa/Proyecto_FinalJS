<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/signin.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1 class="mb-4 text-center">Registro</h1>
                <form>
                    <div class="form-group">
                        <label for="input-name">Nombre</label>
                        <input type="text" class="form-control" id="input-name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="input-surname">Apellidos</label>
                        <input type="text" class="form-control" id="input-surname" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label for="input-phone">Teléfono</label>
                        <input type="text" class="form-control" id="input-phone" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <label for="input-address">Dirección</label>
                        <input type="text" class="form-control" id="input-address" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                        <label for="input-mail">Correo electrónico</label>
                        <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    </div>
                    <div class="form-group">
                        <label for="input-password">Contraseña</label>
                        <input type="password" class="form-control" id="input-password" placeholder="***********">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary">Registrar usuario</button>
                        <button type="button" class="btn btn-secondary">Volver a inicio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
