<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/modificar.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Empleado</h2>
        <form>
            <div class="form-group">
                <label for="input-id">ID del Empleado</label>
                <input type="number" class="form-control" id="input-id" placeholder="Ingresa el ID del empleado">
            </div>
            <div class="form-group">
                <label for="input-name">Nombre</label>
                <input type="text" class="form-control" id="input-name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="input-surname">Apellidos</label>
                <input type="text" class="form-control" id="input-surname" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="input-phone">Teléfono</label>
                <input type="text" class="form-control" id="input-phone" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="input-mail">Correo</label>
                <input type="email" class="form-control" id="input-mail" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="input-address">Dirección</label>
                <input type="text" class="form-control" id="input-address" placeholder="Dirección">
            </div>
            <div class="form-group">
                <label for="input-password">Contraseña</label>
                <input type="password" class="form-control" id="input-password" placeholder="Contraseña">
            </div>
            <button type="button" class="btn btn-primary">Modificar</button>
            <button type="button" class="btn btn-secondary">Volver</button>
        </form>
    </div>
</body>
</html>
